<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AnyChat Conversations</title>

  <style>

    * {

      box-sizing: border-box;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }



    body {

      margin: 0;

      background-color: #f9f9fb;

      color: #1f1f1f;

    }



    .container {

      display: flex;

      flex-direction: row;

      justify-content: center;

      align-items: center;

      padding: 40px;

      height: 100vh;

      position: relative;

    }



    .chat-elements {

      position: absolute;

      left: 40px;

      display: flex;

      flex-direction: column;

      gap: 20px;

    }



    .chat-bubble {

      background-color: #e2e7fc;

      padding: 12px 18px;

      border-radius: 12px;

      width: fit-content;

      max-width: 200px;

      font-size: 14px;

    }



    .chat-bubble.lightbulb {

      display: flex;

      align-items: center;

      gap: 10px;

    }



    .chat-profile {

      display: flex;

      align-items: center;

      gap: 10px;

    }



    .chat-profile img {

      width: 36px;

      height: 36px;

      border-radius: 50%;

    }



    .main-box {

      background-color: white;

      border: 2px solid #4a42cc;

      padding: 40px;

      text-align: center;

      border-radius: 16px;

      box-shadow: 0 10px 20px rgba(0,0,0,0.05);

      z-index: 10;

    }



    .main-box img {

      width: 60px;

      margin-bottom: 20px;

    }



    .main-box h2 {

      margin: 10px 0;

      font-size: 24px;

    }



    .main-box p {

      font-size: 14px;

      color: #777;

    }

    .main-box a {
      
      color: #777;
    }



    .main-box button {

      background-color: #1f1f1f;

      color: white;

      padding: 10px 24px;

      font-size: 14px;

      border: none;

      border-radius: 8px;

      cursor: pointer;

      margin-top: 20px;

    }



    .side-elements {

      position: absolute;

      right: 40px;

      display: flex;

      flex-direction: column;

      align-items: flex-end;

      gap: 20px;

    }



    .question-box {

      background-color: #e2e7fc;

      padding: 10px 16px;

      border-radius: 12px;

      display: flex;

      align-items: center;

      gap: 10px;

      font-size: 14px;

      max-width: 200px;

    }



    .medical-box {

      background-color: #dce1fd;

      padding: 10px;

      border-radius: 12px;

      width: 220px;

    }



    .medical-box img {

      width: 100%;

      border-radius: 8px;

    }



    .medical-box p {

      font-size: 14px;

      margin: 8px 0 0;

    }



    .icons {

      position: absolute;

      top: 30px;

      left: 30px;

    }



    .home-icon {

      width: 28px;

    }

  </style>

</head>

<body>

  <div class="icons">

    <img src="https://img.icons8.com/material-rounded/48/000000/home.png" class="home-icon" alt="Home" />

  </div>



  <div class="container">



    <div class="chat-elements">

      <div class="chat-bubble">Hi !! <br>Just ask you one question</div>

      <div class="chat-bubble">How to reduce stress and tiredness ?</div>

      <div class="chat-profile">

        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" />

        <div style="background-color:#c2f2d0; padding: 4px 8px; border-radius: 6px;">üëç</div>

      </div>

    </div>



    <div class="main-box">

      <img src="https://img.icons8.com/ios-filled/100/4a42cc/chat.png" alt="Chat Icon" />

      <h2>Unleash AnyChat Conversations</h2>

      <p>To continue, kindly log in with your account</p>

      <button>
        <a href="bot.html"> Continue the Re:Connect BOT</a>
      </button>

    </div>



    <div class="side-elements">

      <div class="question-box">

        <img src="https://img.icons8.com/ios-filled/24/4a42cc/help.png" alt="?" />

        How to Reduce Stress ?

      </div>

      <div class="medical-box">

        <img src="pexels-karolina-grabowska-4021775.jpg" alt="Medical Help" />

        <p>Need Any assistance ?</p>

      </div>

    </div>

  </div>

</body>

</html>
